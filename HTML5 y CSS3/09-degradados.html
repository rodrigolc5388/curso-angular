<!doctype html>
<html>
    <head>
        <title>Web Workers</title>
        <meta charset="UTF-8">
        <style>
            /*Degradado lineal*/
            .degradado-lineal {
                width:200px;
                height:200px;
                background: linear-gradient(90deg, yellow , green, deeppink, lightblue);
            }
            /*Degradado radial*/
            .degradado-radial {
                width: 200px;
                height: 200px;
                background: radial-gradient(yellow, green,deeppink, grey);
            }
        </style>
    </head>
    <body>
        <div class="degradado-lineal"></div>
        <br/>
        <div class="degradado-radial"></div>
    </body>
</html>
